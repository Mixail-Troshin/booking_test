<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись на консультацию</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #020817, #000000);
      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,0.18);
      --accent-soft2: rgba(129,140,248,0.16);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-xl: 24px;
      --transition-fast: 0.18s ease;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      padding: 32px 14px;
    }

    .shell {
      width: 100%;
      max-width: 1180px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(320px, 2fr);
      gap: 26px;
    }

    @media (max-width: 840px) {
      .shell { grid-template-columns: 1fr; }
    }

    .card {
      background:
        radial-gradient(circle at top left, rgba(148,163,253,0.12), transparent),
        rgba(6,8,16,0.98);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(75,85,99,0.9);
      box-shadow: 0 26px 80px rgba(15,23,42,0.95);
      padding: 22px 20px 18px;
      backdrop-filter: blur(18px);
    }

    .badge {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--accent-soft);
      color: var(--accent);
      margin-bottom: 10px;
    }

    .headline {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 0 16px;
    }

    /* Календарь дат */
    .days-strip {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    .day-pill {
      min-width: 70px;
      padding: 8px 8px 6px;
      border-radius: 16px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(9,9,11,0.98);
      display: flex;
      flex-direction: column;
      gap: 2px;
      cursor: pointer;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .day-pill span.weekday {
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .12em;
    }

    .day-pill span.date {
      font-size: 14px;
      font-weight: 500;
    }

    .day-pill.active {
      border-color: var(--accent);
      background: var(--accent-soft2);
      box-shadow: 0 14px 36px rgba(79,70,229,0.7);
    }

    /* Слоты */
    #slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(86px, 1fr));
      gap: 8px;
      min-height: 40px;
    }

    .slot-btn {
      padding: 7px 8px;
      border-radius: 12px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(9,9,11,0.98);
      color: var(--text-main);
      font-size: 13px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .slot-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 6px 22px rgba(79,70,229,0.45);
      transform: translateY(-1px);
      background: rgba(6,8,16,1);
    }

    .slot-btn.active {
      border-color: var(--accent);
      background: var(--accent-soft2);
      box-shadow: 0 10px 28px rgba(79,70,229,0.75);
      transform: translateY(-1px);
    }

    .slot-empty {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Форма */
    .form-card {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background:
        radial-gradient(circle at top right, rgba(129,140,248,0.16), transparent),
        rgba(6,8,16,0.98);
    }

    .selected-slot {
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(75,85,99,0.9);
      background: #020817;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: all var(--transition-fast);
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99,102,241,0.22);
    }

    .select-row {
      display: flex;
      gap: 8px;
      padding: 4px;
      border-radius: 999px;
      background: #020817;
      border: 1px solid rgba(75,85,99,0.9);
    }

    .radio-pill {
      flex: 1;
      padding: 5px 6px;
      border-radius: 999px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .radio-pill input { display: none; }

    .radio-pill.active {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 8px 24px rgba(79,70,229,0.7);
    }

    .submit-btn {
      margin-top: 4px;
      padding: 10px 12px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all var(--transition-fast);
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 42px rgba(79,70,229,0.8);
    }

    #message {
      min-height: 18px;
      font-size: 12px;
      margin-top: 4px;
    }
    .success { color: #22c55e; }
    .error { color: #f97316; }
  </style>
</head>
<body>
<div class="shell">

  <div class="card">
    <div class="badge">Онлайн-запись · свободные слоты</div>
    <h1 class="headline">Выберите удобный день и время</h1>
    <p class="subtitle">Сначала выберите дату, затем время. Мы отправим подтверждение и ссылку на встречу.</p>

    <div id="days" class="days-strip"></div>

    <div id="slots"></div>
    <div id="slots-empty" class="slot-empty" style="display:none;"></div>
  </div>

  <div class="card form-card">
    <div id="selected-slot" class="selected-slot">Слот ещё не выбран.</div>

    <label class="label" for="name">Ваше имя</label>
    <input id="name" class="input" type="text" placeholder="Как к вам обращаться?" required>

    <label class="label" for="phone">Телефон для связи</label>
    <input id="phone" class="input" type="tel" placeholder="+7 900 000-00-00" required>

    <label class="label" for="email">Email (для подтверждения)</label>
    <input id="email" class="input" type="email" placeholder="name@example.com" required>

    <div class="label">Где удобнее написать?</div>
    <div class="select-row" id="contact-select">
      <label class="radio-pill active">
        <input type="radio" name="contact" value="whatsapp" checked>
        WhatsApp
      </label>
      <label class="radio-pill">
        <input type="radio" name="contact" value="telegram">
        Telegram
      </label>
    </div>

    <button class="submit-btn" id="submit-btn">Забронировать слот</button>
    <div id="message"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
