<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись на встречу</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    p { color: #555; }
    #slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 16px 0;
    }
    .slot-btn {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #f9f9f9;
      font-size: 14px;
      transition: transform 0.05s, box-shadow 0.05s, background 0.2s;
    }
    .slot-btn:hover {
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }
    form {
      display: none;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #eee;
      background: #fafafa;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button[type="submit"] {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #message { margin-top: 10px; font-size: 14px; }
    .success { color: #0a7d24; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Запись на встречу</h1>
  <p>Выберите свободное окно и введите свои данные. Занятые слоты исчезают.</p>

  <div id="slots">Загрузка слотов...</div>

  <form id="booking-form">
    <div id="selected-slot" style="margin-bottom:8px;font-size:14px;"></div>
    <label for="name">Ваше имя</label>
    <input id="name" type="text" required>
    <label for="email">Ваш email</label>
    <input id="email" type="email" required>
    <button type="submit">Записаться</button>
    <div id="message"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
